<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/style.css">
    <title>Api weather</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Weather Dashboard</h1>
    <div class="row">
      <div class="col-sm-3">
        <form>
          <div class="form-group">
            <label for="city-input">Enter City Name</label>
            <input type="text" class="form-control" id="city-input">
          </div>
          <button type="button" class="btn btn-primary btn-block" id="search-btn">Search</button>
        </form>
        <div id="search-history">
          <!-- <h2>Search History</h2> -->
          <ul id="history-list">
          </ul>
        </div>
      </div>
      <div class="col-sm-9">
        <div id="weather-display">
            <!-- Current weather information will be inserted here -->
        </div>
        <div class="col-sm-6" id="future-weather">
          <!-- 5-day forecast information will be inserted here -->
        </div>
      </div>
  </div>
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
